# ===============================
# H2
# ===============================
spring.h2.console.enabled=false
spring.h2.console.path=/h2

# ===============================
# SERVER CONFIG
# ===============================
server.servlet.context-path=/wildanvep/api/v1
spring.profiles.active=development
server.port=8020

# ===============================
# JACKSON
# ===============================
#spring.jackson.time-zone=US/Central
spring.jackson.time-zone=Asia/Jakarta

# ===============================
# DATABASE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/kiddo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connectionTimeout=60000
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.idleTimeout=300000
spring.datasource.hikari.maxLifetime=900000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true

# ========================================
# default Open API endpoint Specifications
# ========================================
# api docs endpoint path
springdoc.api-docs.path=/v3/api-docs
# customise endpoint for Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# disable default petstore Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
